name: Deploy Vue App to Pages

on:
  push:
    branches:
      - master  # Der Workflow startet jedes Mal, wenn du in 'master' pushst

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install & Build
        run: |
          cd apps/basics
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/basics/dist # Wo liegt das Ergebnis?
          branch: gh-pages         # Wohin soll es geschoben werden?